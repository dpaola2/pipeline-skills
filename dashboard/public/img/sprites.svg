<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- S0 PRD: document -->
  <symbol id="icon-prd" viewBox="0 0 24 24">
    <rect x="5" y="2" width="14" height="20" rx="2" fill="#3a3a3a" stroke="#888" stroke-width="1.2"/>
    <line x1="8" y1="7" x2="16" y2="7" stroke="#888" stroke-width="1.2"/>
    <line x1="8" y1="10.5" x2="16" y2="10.5" stroke="#666" stroke-width="1"/>
    <line x1="8" y1="14" x2="13" y2="14" stroke="#666" stroke-width="1"/>
  </symbol>

  <!-- S1 Discovery: magnifying glass -->
  <symbol id="icon-discovery" viewBox="0 0 24 24">
    <circle cx="10.5" cy="10.5" r="6" fill="none" stroke="#888" stroke-width="1.5"/>
    <line x1="15" y1="15" x2="20" y2="20" stroke="#888" stroke-width="2" stroke-linecap="round"/>
    <circle cx="10.5" cy="10.5" r="2" fill="#555"/>
  </symbol>

  <!-- S2 Architecture: blueprint grid -->
  <symbol id="icon-architecture" viewBox="0 0 24 24">
    <rect x="3" y="3" width="18" height="18" rx="2" fill="#3a3a3a" stroke="#888" stroke-width="1.2"/>
    <line x1="3" y1="10" x2="21" y2="10" stroke="#666" stroke-width="1"/>
    <line x1="3" y1="17" x2="21" y2="17" stroke="#666" stroke-width="1"/>
    <line x1="10" y1="3" x2="10" y2="21" stroke="#666" stroke-width="1"/>
    <line x1="17" y1="3" x2="17" y2="21" stroke="#666" stroke-width="1"/>
  </symbol>

  <!-- HC: human checkpoint gate -->
  <symbol id="icon-checkpoint" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="3.5" fill="none" stroke="#ffc107" stroke-width="1.3"/>
    <path d="M6 21 C6 16 8 13.5 12 13.5 C16 13.5 18 16 18 21" fill="none" stroke="#ffc107" stroke-width="1.3"/>
    <line x1="4" y1="21" x2="20" y2="21" stroke="#ffc107" stroke-width="1.3"/>
  </symbol>

  <!-- S3 Gameplan: checklist -->
  <symbol id="icon-gameplan" viewBox="0 0 24 24">
    <rect x="4" y="2" width="16" height="20" rx="2" fill="#3a3a3a" stroke="#888" stroke-width="1.2"/>
    <polyline points="7.5,8 9,9.5 11,7" fill="none" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="13" y1="8" x2="17" y2="8" stroke="#666" stroke-width="1"/>
    <polyline points="7.5,12.5 9,14 11,11.5" fill="none" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="13" y1="12.5" x2="17" y2="12.5" stroke="#666" stroke-width="1"/>
    <rect x="7.5" y="16" width="3.5" height="2" rx="0.5" fill="none" stroke="#666" stroke-width="0.8"/>
    <line x1="13" y1="17" x2="17" y2="17" stroke="#666" stroke-width="1"/>
  </symbol>

  <!-- S4 Test Gen: flask -->
  <symbol id="icon-testgen" viewBox="0 0 24 24">
    <path d="M9 3 L9 10 L4 19 C3.3 20.2 4.2 22 5.5 22 L18.5 22 C19.8 22 20.7 20.2 20 19 L15 10 L15 3" fill="#3a3a3a" stroke="#888" stroke-width="1.2" stroke-linejoin="round"/>
    <line x1="7.5" y1="3" x2="16.5" y2="3" stroke="#888" stroke-width="1.2" stroke-linecap="round"/>
    <ellipse cx="12" cy="17" rx="3" ry="1.5" fill="#42a5f5" opacity="0.5"/>
  </symbol>

  <!-- S5 Implement: gear/wrench -->
  <symbol id="icon-implement" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="4" fill="#3a3a3a" stroke="#888" stroke-width="1.3"/>
    <circle cx="12" cy="12" r="1.5" fill="#888"/>
    <g stroke="#888" stroke-width="1.8" stroke-linecap="round">
      <line x1="12" y1="3" x2="12" y2="5.5"/>
      <line x1="12" y1="18.5" x2="12" y2="21"/>
      <line x1="3" y1="12" x2="5.5" y2="12"/>
      <line x1="18.5" y1="12" x2="21" y2="12"/>
      <line x1="5.6" y1="5.6" x2="7.4" y2="7.4"/>
      <line x1="16.6" y1="16.6" x2="18.4" y2="18.4"/>
      <line x1="5.6" y1="18.4" x2="7.4" y2="16.6"/>
      <line x1="16.6" y1="7.4" x2="18.4" y2="5.6"/>
    </g>
  </symbol>

  <!-- S7 QA Plan: shield with check -->
  <symbol id="icon-qa" viewBox="0 0 24 24">
    <path d="M12 2 L4 6 L4 12 C4 17 7.5 21 12 22.5 C16.5 21 20 17 20 12 L20 6 Z" fill="#3a3a3a" stroke="#888" stroke-width="1.2"/>
    <polyline points="8.5,12 11,14.5 16,9.5" fill="none" stroke="#4caf50" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- PR: rocket -->
  <symbol id="icon-pr" viewBox="0 0 24 24">
    <path d="M12 3 L16 11 L14 11 L14 19 L10 19 L10 11 L8 11 Z" fill="#4caf50" stroke="#66cc66" stroke-width="0.8"/>
    <circle cx="12" cy="15" r="1.2" fill="#2a2a2a"/>
    <rect x="9" y="19" width="6" height="2" rx="1" fill="#ff6600"/>
  </symbol>

  <!-- Chest: completed storage -->
  <symbol id="icon-chest" viewBox="0 0 24 24">
    <rect x="3" y="7" width="18" height="14" rx="2" fill="#5a4020" stroke="#8a6a30" stroke-width="1.2"/>
    <rect x="3" y="7" width="18" height="5" rx="2" fill="#6a5030"/>
    <rect x="10" y="11" width="4" height="3" rx="0.5" fill="#8a6a30"/>
    <circle cx="12" cy="12.5" r="0.7" fill="#c0a060"/>
  </symbol>

  <!-- Belt arrow -->
  <symbol id="icon-belt-arrow" viewBox="0 0 16 16">
    <path d="M3 8 L11 8 M8 4 L12 8 L8 12" stroke="#666" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
</svg>
